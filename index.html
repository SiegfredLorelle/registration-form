<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="registration inputs">
    <meta name="author" content="Siegfred Lorelle C. Mina">

    <!-- Fonts from Google Font: https://fonts.google.com/specimen/Saira+Condensed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/styles.css">
    <title>Registration Form</title>
  </head>

  <body>
    <main>
      <h1>Registration Form</h1>

      <!-- TODO: CREATE A RESULT PAGE -->
      <form action="#" method="POST">

        <fieldset class="input-group-container">
          <legend>Full Name</legend>

          <div class="input-container">
            <input type="text">
            <label>First Name</label>
          </div>
          <div class="input-container">
            <input type="text">
            <label>Last Name</label>
          </div>

        </fieldset>
  
        <fieldset class="input-group-container">
          <legend>Date of Birth</legend>

          <div class="input-container">
            <input type="date">
            <label>Date</label>
          </div>

        </fieldset>

        <fieldset class="input-group-container">
          <legend>Email</legend>

          <div class="input-container">
            <input type="email">
            <label>Email</label>
          </div>

        </fieldset>

        <fieldset class="input-group-container">
          <legend>Contact Number</legend>

          <div class="input-container">
            <input type="tel" pattern="+[0-9]" placeholder="+63" required>
            <label>Country Code</label>
          </div>
          <div class="input-container">
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
            placeholder="945-160-5205" required>
            <label>Mobile Number</label>
          </div>

        </fieldset>


      <input type="submit">
      </form>



    </main>
  </body>


</html>
